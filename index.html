<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Services & Solutions</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .content {
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px;
            object-fit: cover;
        }
        .btn-primary, .btn-success {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #23d1d1; /* Custom primary color */
            border-color: #23d1d1; /* Match button border color with background */
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #1aa8a8; /* Darker shade for hover effect */
            border-color: #1aa8a8;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Progressive Services & Solutions</h1>
        <p class="lead">Explore our services:</p>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="importexport.jpg" class="card-img-top" alt="Import & Export">
                    <div class="card-body">
                        <h5 class="card-title">Import & Export</h5>
                        <a href="https://importexport.psns.ltd" target="_blank" class="btn btn-primary btn-lg btn-block">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="itconsultancy.jpg" class="card-img-top" alt="IT Consultancy">
                    <div class="card-body">
                        <h5 class="card-title">IT Consultancy</h5>
                        <a href="https://itconsultancy.psns.ltd" target="_blank" class="btn btn-success btn-lg btn-block">Explore</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
